<div>
  <nz-card class="card-body">
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="6">
        <input nz-input nzSize="large" placeholder="Patient account number" type="number" />
      </div>
      <div nz-col [nzSpan]="6">
        <input nz-input nzSize="large" placeholder="First Name" />
      </div>
      <div nz-col [nzSpan]="6">
        <input nz-input nzSize="large" placeholder="Last Name" />
      </div>
      <div nz-col [nzSpan]="5">
        <nz-select [nzSize]="'large'" [nzPlaceHolder]="'Location'">
          <nz-option nzValue="1" nzLabel="Main Office"></nz-option>
          <nz-option nzValue="2" nzLabel="Office1"></nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="1">
      
        <div class="search"><span nz-icon nzType="search" nzTheme="outline"></span></div>
      </div>
    </div>
    <div nz-row [nzGutter]="16" style="margin-top: 10px;">

      <div nz-col [nzSpan]="6">
        <nz-select [nzSize]="'large'" nzPlaceHolder="Avg Mood Status">
          <nz-option nzValue="1" nzLabel="Could be better"></nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-select [nzSize]="'large'" nzPlaceHolder="Alert Status">
          <nz-option nzValue="1" nzLabel="All"></nz-option>
          <nz-option nzValue="2" nzLabel="Heigh"></nz-option>
        </nz-select>  
       
      
      </div>
      <div nz-col [nzSpan]="6">
        <input nz-input nzSize="large" placeholder="Avg sleep hours from" />
      </div>
      <div nz-col [nzSpan]="5">
        <input nz-input nzSize="large" placeholder="Avg sleep hours to" />
      </div>
      <div nz-col [nzSpan]="1">
      
        <div class="search"><span nz-icon nzType="reload" nzTheme="outline"></span></div>
      </div>
    </div>
  </nz-card>
</div>
<div>
  <div >
    <div nz-row>
      <div nz-col nzSpan="4" class="sectiontitle padding-top20" style="margin-bottom: 0;">
        Patients list
    
      </div>
   
    <div nz-col nzSpan="3" nzOffset="17" class="text-right" style="margin-bottom:0">
      <span class="search1">
        <span nz-icon nzType="download" searchicon_circle nzTheme="outline"></span>
      </span>
      <span class="search1"> <img src="assets/images/sendinvitation.svg" class="is-icn"></span>
      <!-- <div nz-row nzGutter="32">
        <div nz-col nzSpan="12">

          <div class="search"><span nz-icon nzType="download" nzTheme="outline"></span></div>

        </div>
        <div nz-col nzSpan="12">
          <div class="search"><span nz-icon nzType="calendar" nzTheme="outline"></span></div>

        </div>
      </div> -->
    </div>

  </div>
  <div nz-row  class="searchtop">
    <div  nz-col [nzSpan]="24">
      <nz-table
      style="padding: 10px;"
      class="table table-striped table-bordered jambo_table bulk_action"
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzData]="listOfData"
      nzPaginationPosition="top"
      nzPaginationPosition="both"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            nzLabel="Select all"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <th
            [nzChecked]="setOfCheckedId.has(data.id)"
           
            
            (nzCheckedChange)="onItemChecked(data.id, $event)"
          ></th>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
        </tr>
      </tbody>
    </nz-table>
    </div>
   
  </div>

</div>
